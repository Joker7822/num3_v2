name: Auto Scrape Numbers3

on:
  schedule:
    - cron: '0 11 * * 1-5'  # JST 20:00（UTC 11:00）、月〜金
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome*.deb

      - name: Install ChromeDriver
        run: |
          echo "[INFO] Getting Chrome version..."
          if command -v google-chrome > /dev/null; then
            CHROME_BIN=$(command -v google-chrome)
          elif [ -f /usr/bin/google-chrome ]; then
            CHROME_BIN="/usr/bin/google-chrome"
          else
            echo "[ERROR] google-chrome not found"
            exit 1
          fi

          CHROME_VERSION=$($CHROME_BIN --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
          echo "Detected Chrome major version: $CHROME_VERSION"

          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "Downloading ChromeDriver version: $DRIVER_VERSION"

          wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          pip install selenium pandas

      - name: Run scraping script
        run: |
          python scrapingnumbers3.py
